# O que é o Google Gemini e o que esse modelo de IA é capaz de fazer?

- Lençada em 2024, Google Gemini é a mais recente e avançada família de modelos de IA generativa da Google.

- Funções:
	- Geração de conteúdo criativo;
	- Resoluçao de problemas complexos;
	- Assistência em tarefas do dia a dia;
	- Integração com sistemas já existentes;
	- Leitura e reconhecimento de imagens, áudios e vídeos;
	- ...

# O que mudou do Bard para o Gemini?

- O principal objetivo da Google com essa mudança é unificar os LLMs, criando uma marca única que se refere tanto aos seus modelos de linguagem quanto ao chatbot de acesso público.
- A marca "Bard" existia apenas para se referir ao chatbot, assim como o ChatGPT.

# Versões do Gemini

- Gemini Ultra: versão mais poderosa e avançada. Equivalente ao GPT-4.
- Gemini Pro: versão intermediária do Gemini. Aceita arquivos de imagem e multimídia, sendo multimodal.
- Gemini Nano: versão mais eficiente do Gemini, principalmente para executar em dispositivos móveis.

# Diferenciais do Gemini

- Algo que torna o Gemini especial é a sua natureza multimodal.
- Também existe a integração com o ecossistema Google, como a busca, o Chrome, o Google Docs, o Google Ads e daí por diante.
