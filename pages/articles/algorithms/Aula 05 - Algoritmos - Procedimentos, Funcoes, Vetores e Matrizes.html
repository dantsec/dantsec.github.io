# Aula 05 - Algoritmos - Procedimentos, Funcoes, Vetores e Matrizes

## Procedimentos e Funcoes

- Procedimentos sao blocos dentro do algoritmo que podem ser utilizados em qualquer parte do programa, e nao sao obrigados a retornar um valor;
- Funcoes sao blocos dentro do algoritmo que retornam um resultado para o modulo que o chamou;
- Para o funcionamento das mesmas, sao utilizados parametros (argumentos);

### Recursividade

- Capacidade de um procedimento ou funcao chamar eles mesmos.

```python
	def fatorial(n): # n eh o parametro da funcao
		if n == 0:
			return 1
		elif n == 1:
			return n
		else:
			return n * fatorial(n - 1)

	# def factorial(n):
	#   return 1 if n < 2 else n * factorial(n - 1)
			
	num = 7
	print(fatorial(num)) # num eh o argumento da funcao
	# output: 5040
```

## Vetores e Matrizes

- Vetores e Matrizes sao os chamados arrays, que sao varias variaveis indexadas;
- Sao identificados pelo seu indice dentro do vetor / matriz, e indicam a posicao do valor (elemento);
- Mas afinal, qual a diferenca?
	- Vetores sao unidimensionais, ja as Matrizes sao multidimensionais;
	- Ambas sao homogeneas (armazenam dados de um mesmo tipo.

```c
// O indice sempre comeca do 0

vet = [1, 2, 3, 4, 5]

matriz = [
[1, 2, 3], // [0]
[4, 5, 6], // [1]
[7, 8, 9]  // [2]
]

// Para acessarmos o item 1 do vetor, devemos utilizar a seguinte notacao:

vet[0] => # [1, 2, 3]

// Para acessarmos o item 1 do 1Â° conjunto da matriz, usamos: 

matriz[0][0] => # 1
```
