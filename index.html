<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="shortcut icon" href="./assets/images/sterile-box.ico">
        <title>Void | Home</title>
    </head>
    <body>
        <main id="index">
            <a href="http://www.phrack.org/issues/14/3.html#article" target="_blank">
                <img id="index-image" src="./assets/images/headers/void-dark.png" alt="image">
            </a>
            
            <nav id="index-navbar">
                <a href="./pages/links.html">/links</a>
                <a href="./pages/papers.html">/papers</a>
            </nav>
        </main>

        <footer>
            <p id="footer-text">0xDant &copy; 2023</p>
        </footer>

        <script>
            document.addEventListener('click', (e) => {
                const target = e.target;

                if (target.id !== 'footer-text') return;

                if (target.colorChanger) {
                    target.style.color = 'white';

                    clearInterval(target.colorChanger);
                    delete target.colorChanger;
                    
                    return;
                }

                const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'violet'];
                let index = 0;
                let direction = 1;

                target.colorChanger = setInterval(() => {
                    target.style.color = colors[index];

                    index += direction;
                    
                    if (index === colors.length - 1 || index === 0) {
                        direction *= -1;
                    }
                }, 100);
            });
        </script>
    </body>
</html>
